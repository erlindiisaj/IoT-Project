<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Home Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="dashboard">
    <h1>Smart Home Control Panel</h1>

    <div class="grid">
      <div class="card light">
        <h2>Light</h2>
        <p>Status: <span id="light-state">--</span></p>

        <div class="knob-wrapper">
          <div class="knob-container" data-device="light">
            <svg class="knob" viewBox="0 0 200 100">
              <path d="M20,100 A80,80 0 0,1 180,100" class="arc" />
              <circle cx="100" cy="100" r="6" class="knob-handle" id="light-knob" />
            </svg>
            <div class="knob-labels">
              <span class="label left">0</span>
              <span class="label center">50</span>
              <span class="label right">100</span>
            </div>
          </div>
          <input type="number" id="light-input" min="0" max="100" />
        </div>

        <button onclick="toggle('light')">Toggle Light</button>
      </div>

      <div class="card curtain">
        <h2>Curtain</h2>
        <p>Status: <span id="curtain-state">--</span></p>

        <div class="knob-wrapper">
          <div class="knob-container" data-device="curtain">
            <svg class="knob" viewBox="0 0 200 100">
              <path d="M20,100 A80,80 0 0,1 180,100" class="arc" />
              <circle cx="100" cy="100" r="6" class="knob-handle" id="curtain-knob" />
            </svg>
            <div class="knob-labels">
              <span class="label left">0</span>
              <span class="label center">50</span>
              <span class="label right">100</span>
            </div>
          </div>
          <input type="number" id="curtain-input" min="0" max="100" />
        </div>

        <button onclick="toggle('curtain')">Toggle Curtain</button>
      </div>

      <div class="card mode">
        <h2>Mode</h2>
        <p>Status: <span id="mode-state">--</span></p>
        <button onclick="toggle('mode')">Switch Mode</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
